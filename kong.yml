_format_version: "2.1"
_transform: true

services:
- name: example_service
  url: http://httpbin.org
  routes:
  - name: example_route
    paths:
    - /mock
    strip_path: true

- name: node_service
  url: http://node-service:3001
  routes:
  - name: node_route
    paths:
    - /data
    strip_path: true

- name: ui_service
  url: http://ui-service:3000
  routes:
  - name: ui_route
    paths:
    - /
    strip_path: true